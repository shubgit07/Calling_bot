<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <!-- Chatbot Container -->
    <div class="fixed bottom-8 right-8 flex items-center justify-center">
        <!-- Chat Icon Button -->
        <button onclick="toggleChat()" class="w-20 h-20 rounded-full bg-blue-500 text-white flex items-center justify-center shadow-lg hover:bg-blue-600">
            <!-- Bot Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
                <path d="M12 2a5 5 0 0 1 5 5h1a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3h-1a5 5 0 0 1-10 0H6a3 3 0 0 1-3-3V10a3 3 0 0 1 3-3h1a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v1h6V7a3 3 0 0 0-3-3zm-5 5H6a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h1v-7zm11 0h1a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-1v-7zm-8 4a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>
        </button>

        <!-- Chat Window -->
        <div id="chatWindow" class="hidden fixed bottom-24 right-8 w-96 bg-white rounded-lg shadow-lg p-4">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-xl font-semibold text-blue-800">HealthBot</h3>
                <button onclick="toggleChat()" class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <!-- Chat Messages -->
            <div id="chatMessages" class="overflow-y-auto h-80 p-3 border rounded-lg bg-gray-50 mb-3">
                <!-- Sample Message -->
                <div class="flex mb-3">
                    <div class="bg-blue-800 text-white p-3 rounded-lg text-sm">
                        Hi! How can I help you today?
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <form id="chatForm" class="flex items-center">
                <input id="messageInput" type="text" placeholder="Type a message..." 
                       class="flex-grow p-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-800">
                <button type="submit" class="ml-2 px-4 py-2 bg-blue-800 text-white rounded-lg hover:bg-blue-600 text-sm">
                    Send
                </button>
            </form>
        </div>
    </div>

    <!-- Script for Chat Toggle -->
    <script>
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.classList.toggle('hidden');
        }

        const chatForm = document.getElementById('chatForm');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.classList.add('flex', 'justify-end', 'mb-3');
                userMessage.innerHTML = `<div class="bg-gray-300 text-black p-3 rounded-lg text-sm">${messageText}</div>`;
                chatMessages.appendChild(userMessage);
                messageInput.value = '';

                // Simulate bot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('flex', 'mb-2');
                    botMessage.innerHTML = `<div class="bg-blue-700 text-white p-3 rounded-lg text-sm">Thank you for your message !</div>`;
                    chatMessages.appendChild(botMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        });
    </script>
</body>
</html>
